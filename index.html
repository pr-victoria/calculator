<head>
    <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type = "text/javascript">  
      function calculate() {
        document.getElementById("result").value = 
          (755 + (parseFloat(document.getElementById("first").value) * 7.50062)) * (273.15 + 20) / 760 / (273.15 + 
          parseFloat(document.getElementById("second").value));         
      }  
</script>  
  <style>
    html, body {
      background-color: linen;
    }
    #result {
      backgroundcolor: white;
    }
    </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container"><br>
  <h1>Калькулятор</h1>
  <hr/>
    <div class="container">
    <form>
      <div class="mb-3">
        <b><label for = "first" class="form-label">кПа</label></b>
        <input type = "text" class="form-control" id = "first" placeholder = "Веедите значение" />
      </div>
      <div class="mb-3">
        <b><label for = "second" class="form-label">t˚C</label></b>
        <input type = "text" class="form-control" id = "second" placeholder = "Веедите значение" />
      </div>
      <div class="mb-3">
        <b><label for = "result" class="form-label">нм³/ч</label></b>
        <input type = "text" class="form-control" id = "result" placeholder = "Не рассчитано"/>
      </div>
      </form>
    <button type="submit" class="btn btn-success float-end" onclick = "calculate()">Рассчитать</button> 
     </div>
  </div>
</body>
